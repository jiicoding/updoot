name: Deploy

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - uses: docker://redis:5.0.7
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Nuxt build
      run: |
        npm install yarn -g
        yarn install
        yarn build
      env:
        CI: true
        SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
